<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRITE</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/write.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/scripts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
</head>
<body>
    <div include-html="./include/header.html" class="header"></div>
    <div class="container">
        <!-- content -->
        <div class="page_wrap">
            <div class="content_wrap">
                <div class="create_info_area">
                    <div class="image_area">
                        <form class="input_image" method="post" enctype="multipart/form-data">
                            <div class="add_image" id="imageView"></div>
                            <input type="file" class="file_upload" accept="image/*" onchange="loadFiles(this)" multiple>
                        </form>
                    </div>
                    <div class="create_info">
                        <div class="section_tit">
                            <h3 class="tit">팝업 정보 입력</h3>
                        </div>
                        <div class="section_con">
                            <ul class="create_input">
                                <li>
                                    <p class="input_tit">팝업명</p>
                                    <p class="input_area">
                                        <input type="text" class="input_txt" title="팝업명" placeholder="팝업명을 입력해주세요">
                                    </p>
                                </li>
                                <li>
                                    <p class="input_tit">팝업기간</p>
                                    <p class="input_area">
                                        <input type="text" class="input_txt date" name="startDate" placeholder="시작 날짜">
                                        <span class="">~</span>
                                        <input type="text" class="input_txt date" name="endDate" placeholder="종료 날짜 ">
                                    </p>
                                </li>
                                <li>
                                    <p class="input_tit">팝업장소</p>
                                    <p class="input_area">
                                        <input type="text" class="input_txt" title="팝업장소" placeholder="팝업장소를 입력해주세요">
                                    </p>
                                </li>
                                <li>
                                    <div class="text_area">
                                        <textarea class="textarea input_txt" placeholder="팝업 설명을 입력해주세요"></textarea>
                                        <p class="byte">0/2000</p>
                                    </div>
                                </li>
                                <li>
                                    <p class="input_tit">카테고리</p>
                                    <p class="input_area">
                                        <input type="number" name="cno" min = "1" max = "36" class="input_txt" title="카테고리번호" placeholder="카테고리번호를 입력해주세요">
                                    </p>
                                </li>                                
                            </ul>
                            <div class="btn_area">
                                <button type="reset" class="btn_reset">취소</button>
                                <button type="submit" class="btn_submit">등록</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //content -->
    </div>
    <div include-html="./include/footer.html" class="footer"></div>
    <script>
         $(document).ready(function() {
            $(".input_txt.date").datepicker();
        });
    </script>
</body>
</html>
